plugins {
    id 'java-library'
}

archivesBaseName = 'better-weather-api'
group 'com.github.corgitaco'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:21.0.1'

    implementation group: 'it.unimi.dsi', name: 'fastutil', version: '8.2.1'
}
